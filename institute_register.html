<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/institutestyle.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>                                     
    </head>
    
    <body>
      <div class="row">
    <div class="col-md-12">
      <form action="index.html" method="post" id="form">
        
        <i class='fa fa-institution' style="font-size: 60px;"></i>
        
        <h1>  Institute Register </h1>
        
      
          
        
        <fieldset>
          <h2><span class="number">1</span>Institution Information</h2>
          
          
        
          <label for="institutionname">Institution Name:</label>
          <input type="text" id="institutionname" name="user_institutionname">

          <label for="institutionurl">Institutuion URL:</label>
          <input type="text" id="institutionurl" name="user_institutionurl">
        
          <label for="institutionemail">Email:</label>
          <input type="email" id="institutionemail" name="user_institutionemail">
       
          <label for="phonenumber">Phone Number:</label>
          <input type="tel" id="phonenumber"     maxlength="10"  name="user_phonenumber">

          <label for="branch">Your Branch</label>
          <input type="text" id="branch" name="user_branch">

          <label for="image">Upload Institute Logo:</label>
          <input type="file" id="logo" name="img" accept="image/*">
          <p>Upload the logo of your institution here</p>



          <h2><span class="number">2</span>Location</h2>

          <label for="address">Institution Address:</label>
          <input type="text" id="address" name="user_institutionaddress">

          <label for="city">City:</label>
          <input type="text" id="city" name="user_city">

          

          <label for="country">Country:</label>
          <select id="country" name="user_country">
            
              <option>Select Country</option>
              <option>UK</option>
              <option>France</option>
              <option>USA</option>
              <option>India</option>
              <option>Germany</option>
              <option>Russia</option>
          </select>

          
               
        
       
        
         
          
          
          
         </fieldset>
       
        <button type="submit">Register</button>
        
       </form>
        </div>
      </div>
      <script>
        const form = document.getElementById('form');
        const institutionName = document.getElementById('institutionname');
        const institutionUrl = document.getElementById('institutionurl');
        const institutionEmail = document.getElementById('institutionemail');
        const phoneNumber = document.getElementById('phonenumber');
        const logo = document.getElementById('logo');
        const address = document.getElementById('address');
        const city = document.getElementById('city');
        const country = document.getElementById('country');

        form.addEventListener('submit', function(e){

          e.preventDefault();

          const nameValue = institutionName.value;
          const urlValue = institutionUrl.value;
          const emailValue = institutionEmail.value;
          const phonenumberValue = phoneNumber.value;
          const addressValue = address.value;
          const cityValue = city.value;
          const countryValue = country.value;

          localStorage.setItem('institution-name',nameValue);
          localStorage.setItem('institution-url',urlValue);
          localStorage.setItem('institution-email',emailValue);
          localStorage.setItem('phone-number',phonenumberValue);
          localStorage.setItem('institution-address',addressValue);
          localStorage.setItem('institution-city',cityValue);
          localStorage.setItem('institution-country',countryValue);

          window.location.href = "preview.html";
        })

        logo.addEventListener('change', () => {

          const fr = new FileReader();

          fr.readAsDataURL(logo.files[0]);
          fr.addEventListener('load',() => {

            const url = fr.result;
            
            localStorage.setItem('institution-logo',url);
          })

        })



      </script>
      
    </body>


</html>
