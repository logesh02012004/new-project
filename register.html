<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="reg.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>                                     
 
    </head>
    <style>
      .body h3{
        
        color: black;
      }
    </style>
    <body>
      <div class="row">
    <div class="col-md-12">
      <form action="index.html" method="post">        
        <li> <a href="institute_register.html">
        <i class='fa fa-institution' style="font-size: 30px; margin-left:3%;margin-bottom: 18px;"></i><h3 style="color:black; font-size:150%; margin-top: -6%;">Institute register </h3></a> </li>
        <i class="material-symbols-outlined" style="font-size: 60px;">account_circle</i>
        
        <h1>  Register </h1>
      
          
        
        <fieldset>
          
        
          <label for="firstname">Firstname:</label>
          <input type="text" id="firstname" name="user_firstname">

          <label for="lastname">Lastname:</label>
          <input type="text" id="lastname" name="user_lastname">
        
          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email">

          <label for="email">Phone Number:</label>
          <input type="tel" id="phonenumber" name="user_phonenumber" maxlength="10" minlength="10">
       
          <label for="password">Password:</label>
          <input type="password" id="password"       name="user_password">

          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirmpassword" name="user_confirmpassword">

          <label for="DOB">Date of Birth:</label>
          <input type="date" id="dob" name="user_dob">
               
        
       
        
         
          
          
          
         </fieldset>
       
        <button type="submit">Sign Up</button>
        
       </form>
        </div>
      </div>
      
    </body>
</html>
