<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
html,body,h1,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
#information,#location {
  font-family: "Roboto",sans-serif;
  color: black;
  font-weight: bold;
}

#imgBox{
  width: 300px;
  height: 250px;
  border: 1px solid black;
  background-position: center;
  background-size: cover;
  padding-bottom: 100;
}
span {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-weight: bold;
  font-size: 18;
}
#upload {

 font-size: larger;
 border: 1px solid black;
}
</style>
<body class="w3-light-grey">

<!-- Page Container -->
<div class="w3-content w3-margin-top" style="max-width:1400px;">

  <!-- The Grid -->
  <div class="w3-row-padding">
  
    <!-- Left Column -->
    <div class="w3-third">
    
        <div class="w3-white w3-text-grey w3-card-4" id="imgBox">
            <input type="file" accept="image/*" id="file" style="display: none;" onchange="loadFile(event)">
            <label for="file" id="upload">Upload</label>
        <div class="w3-container">
          
        </div>
      </div><br>

    <!-- End Left Column -->
    </div>

    <!-- Right Column -->
    <div class="w3-twothird" style="background-color: rgb(149, 169, 169);">
      <div class="w3-display-container" style="background-color: rgb(149, 169, 169);">
        <h2 id="information"><i class='fa fa-institution' style="font-size: 50px;"></i>Institution Information</h2>
        <div class="w3-container">
          <h4 class="w3-opacity"><b>Institution Name:</b></h4>
          <span id="institution-name"></span>
          <h4 class="w3-opacity"><b>Institution URL:</b></h4>
          <span id="institution-url"></span>
          <h4 class="w3-opacity"><b>Email:</b></h4>
          <span id="institution-email"></span>
          <h4 class="w3-opacity"><b>Phone Number:</b></h4>
          <span id="phone-number"></span>


          <hr>
        </div>
        <div class="w3-container">
            <h2 id="location"><i class='fas fa-map-marker-alt' style="font-size: 50px;"></i>Location</h2>
          <h4 class="w3-opacity"><b>Institution Address:</b></h4>
          <span id="institution-address"></span>
          <h4 class="w3-opacity"><b>City:</b></h4>
          <span id="institution-city"></span>
          <h4 class="w3-opacity"><b>Country:</b></h4>
          <span id="institution-country"></span>
          <hr>
        </div>
        
      </div>

      

    <!-- End Right Column -->
    </div>
    
  <!-- End Grid -->
  </div>
  
  <!-- End Page Container -->
</div>
<script>
    const institutionName = localStorage.getItem('institution-name');
    const institutionUrl = localStorage.getItem('institution-url');
    const institutionEmail = localStorage.getItem('institution-email');
    const phoneNumber = localStorage.getItem('phone-number');
    const address = localStorage.getItem('institution-address');
    const city = localStorage.getItem('institution-city');
    const country = localStorage.getItem('institution-country');

    document.getElementById('institution-name').textContent = institutionName;
    document.getElementById('institution-url').textContent = institutionUrl;
    document.getElementById('institution-email').textContent = institutionEmail;
    document.getElementById('phone-number').textContent = phoneNumber;
    document.getElementById('institution-address').textContent = address;
    document.getElementById('institution-city').textContent = city;
    document.getElementById('institution-country').innerHTML = country;

    var imgBox = document.getElementById("imgBox");
    var loadFile = function(event){
      imgBox.style.backgroundImage = "url(" +URL.createObjectURL(event.target.files[0])+ ")"
    }

    const url = localStorage.getItem('institution-logo');
    const logo = new Image();
    logo.src = url;

    


    

    
    




</script>




</body>
</html>
